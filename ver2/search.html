<!DOCTYPE html>
<html lang="ja">
<head>

    <title>search</title>
    <link rel="stylesheet" href="../css/common_stylesheet.css">

<body>
    <header>
        <a href="home.html">
            <img src="image/logo/logo.png" alt="アプリのロゴ" class="header-logo"> <!-- 画像をヘッダーに追加 -->

    </header>
    <main>
        <div class="content">

                    <span class="tag">SQL</span>
                    <span class="tag">データサイエンス</span>

                    <span class="tag">Python</span>
                    <span class="tag">映画鑑賞</span>
                    <span class="tag">アウトドア</span>
                    <span class="tag">読書</span>
                    <span class="tag">写真</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
